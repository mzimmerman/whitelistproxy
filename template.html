{{define "deny"}}
<html>
	<body>
		<h1>Access Denied</h1>
		<h2>{{.Request.Host}} is not in the whitelist.</h2>
		<a href="http://proxy:9000/add?url={{urlquery .Request.URL}}">Add it</a>
	</body>
</html>
{{end}}

{{define "error"}}
<html>
	<body>
		<h1>Error</h1>
		<h2>Error adding site: {{.Error}}</h2>
	</body>
</html>
{{end}}

{{define "/list"}}
<html>
	<body>
		<h1>Recent blocked sites</h1>
		{{range .List}}
			<p>{{.}} <a href="http://proxy:9000/add?url={{urlquery .}}">Add it</a></p>
		{{end}}
	</body>
</html>
{{end}}
